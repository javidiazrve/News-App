<ion-tabs>

  <ion-tab-bar slot="bottom" color="dark">
    <ion-tab-button tab="tab1" (click)="onClick(1)">
      <ion-icon name="contact"></ion-icon>
      <ion-label>Para Ti</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="onClick(2)">
      <ion-icon name="globe"></ion-icon>
      <ion-label>Encabezados</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="onClick(3)">
      <ion-icon name="star-outline" *ngIf="!tab3Selected"></ion-icon>
      <ion-icon name="star" *ngIf="tab3Selected"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
