<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title text-center>
      Encabezados
    </ion-title>
    <ion-button fill="clear" class="plist" (click)="mostrarLista( $event )">{{ paisNoticia | uppercase }}</ion-button>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" (ionChange)="selectCategoria( $event )">
    <ion-segment-button *ngFor="let categoria of categorias" mode="md" [value]="categoria">
      <ion-label text-capitalize> {{ categoria }} </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
