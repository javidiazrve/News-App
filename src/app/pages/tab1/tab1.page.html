<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title text-center>
      Noticias
    </ion-title>
    <ion-button fill="clear" class="plist" (click)="mostrarLista( $event )">{{ paisNoticia | uppercase }}</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" id="listScroll">

  <div *ngIf="noticias.length === 0">
    No Hay Noticias Disponibles
  </div>

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)" >
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
