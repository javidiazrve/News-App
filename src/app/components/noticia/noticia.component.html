<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span class="noticia-source-name" (click)="abrirNoticia()">{{ noticia.source.name }}</span>
      
      <div class="noticia-more">
        <ion-button fill="clear" (click)="mostrarOpciones()">
          <ion-icon name="more" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title>{{ noticia.title }}</ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" class="animated fadeIn"></ion-img>
  
  <ion-card-content>
    <p>
      {{ noticia.description }}
    </p>
  </ion-card-content>
</ion-card>
